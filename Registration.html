<script> 
function validate()                                    
{ 
    var fname = document.forms["RegForm"]["firstname"];
    var lname = document.forms["RegForm"]["lastname"];	
    var roll = document.forms["RegForm"]["rollno"];               
    var mail = document.forms["RegForm"]["email"];    
    var password = document.forms["RegForm"]["password"]; 
    var phone = document.forms["RegForm"]["mobilenumber"]; 
    var years = document.forms["RegForm"]["year"];  
   
    if (fname.value == "")                                  
    { 
        window.alert("Please enter your first name."); 
        fname.focus(); 
        return false; 
    } 
    if (lname.value == "")                                  
    { 
        window.alert("Please enter your last name."); 
        lname.focus(); 
        return false; 
    } 
    if (roll.value == "")                               
    { 
        window.alert("Please enter your rollno."); 
        roll.focus(); 
        return false; 
    } 
       
    if (mail.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        mail.focus(); 
        return false; 
    } 
	
	var eid = document.RegForm.email.value;
	var atpos = eid.indexOf("@");
	var dotpos = eid.lastIndexOf(".");
	if (atpos<1 || dotpos < atpos+2)
	{ 
        window.alert("Please enter a valid e-mail address."); 
        mail.focus(); 
        return false; 
    }
   

	if (password.value == "")
    {  
		window.alert("password can't be blank"); 
        password.focus();		
		return false;  
	}  	
   
    if (phone.value == "")                           
    { 
        window.alert("Please enter your mobile number."); 
        phone.focus(); 
        return false; 
    } 
   
    
   
    if (years.selectedIndex < 0)                  
    { 
        window.alert("Please enter your year."); 
        years.focus(); 
        return false; 
    } 
   
    return true; 
}</script>
